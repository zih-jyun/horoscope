    function doAnalysis() {
      var birthdate = new Date(document.getElementById("birthdate").value);

      var year = birthdate.getFullYear();
      var month = birthdate.getMonth() + 1;
      var date = birthdate.getDate();

      var birthdateTostring =
        year.toString() + month.toString() + date.toString();
      var number = lifeNumber(birthdateTostring);


      var Json = horoscopeData[checkAboutHoroscopeData(month, date)];
      var takenumber = lifeNumber(birthdateTostring);
      var data = Json["lookup"][takenumber - 1];
      var jsonname = Json["name"]

      var li = document.createElement("li");
      li.className = "list-group-item";

      li.innerHTML =
        "<span class='label label-success'>" +
        document.getElementById("birthdate").value + "</span>" +
        "出生的你，" + "生命靈數是" + number + "。" + "星座是" + jsonname + "。" +
        data;

      document.getElementById("guessResults").appendChild(li);

      
      document.getElementById("userGuess").onkeyup = function (event) {
        if (event.keyCode == 13) {
          doGuess();
        }
      };
    }

    function lifeNumber(birthday) {
      var answer = 0;
      for (var i = 0; i < birthday.length; i++) {
        answer += Number(birthday[i]);
      }

      if (answer >= 10) {
        answer = lifeNumber(answer.toString());
        return answer;
      } else {
        return answer;
      }
    }

    function checkAboutHoroscopeData(month, date) {
      if ((month == 1 && date >= 20) || (month == 2 && date <= 18)) {
        return "aquarius";
      }
      if ((month == 2 && date >= 19) || (month == 3 && date <= 20)) {
        return "pisces";
      }
      if ((month == 3 && date >= 21) || (month == 4 && date <= 19)) {
        return "aries";
      }
      if ((month == 4 && date >= 20) || (month == 5 && date <= 20)) {
        return "taurus";
      }
      if ((month == 5 && date >= 21) || (month == 6 && date <= 21)) {
        return "gemini";
      }
      if ((month == 6 && date >= 22) || (month == 7 && date <= 22)) {
        return "cancer";
      }
      if ((month == 7 && date >= 23) || (month == 8 && date <= 22)) {
        return "leo";
      }
      if ((month == 8 && date >= 23) || (month == 9 && date <= 22)) {
        return "virgo";
      }
      if ((month == 9 && date >= 23) || (month == 10 && date <= 23)) {
        return "libra";
      }
      if ((month == 10 && date >= 24) || (month == 11 && date <= 22)) {
        return "scorpio";
      }
      if ((month == 11 && date >= 23) || (month == 12 && date <= 21)) {
        return "sagittarius";
      }
      if ((month == 12 && date >= 22) || (month == 1 && date <= 19)) {
        return "capricorn";
      }
    }
